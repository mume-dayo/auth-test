<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証ブロック - member bu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #2b2d31;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
      padding: 60px 40px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #ed4245;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: scaleIn 0.5s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .error-icon svg {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      color: #ffffff;
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .message {
      color: #b9bbbe;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .info-box {
      background: #1e1f22;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
      border-left: 4px solid #ed4245;
    }

    .info-box h3 {
      color: #ed4245;
      font-size: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .info-box h3::before {
      content: "⚠";
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #ed4245;
      color: white;
      border-radius: 50%;
      margin-right: 10px;
      text-align: center;
      line-height: 24px;
      font-size: 14px;
    }

    .info-box p {
      color: #b9bbbe;
      font-size: 14px;
      line-height: 1.5;
      margin-left: 34px;
    }

    .close-button {
      background: #5865f2;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
    }

    .close-button:hover {
      background: #4752c4;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(88, 101, 242, 0.6);
    }

    .close-button:active {
      transform: translateY(0);
    }

    .footer {
      margin-top: 30px;
      color: #72767d;
      font-size: 12px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 20px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">
      <svg viewBox="0 0 52 52">
        <path d="M26 16v12M26 36v.01"/>
      </svg>
    </div>

    <h1>認証がブロックされました</h1>

    <p class="message">
      認証がブロックされたよ！vpnか4G回線使ってるならwifiにしてね！。
    </p>

    <div class="info-box">
      <h3>ブロック理由</h3>
      <p id="reason-text"></p>
    </div>

    <p class="message">
      もし無理なら手動認証に行ってください。
    </p>

    <button class="close-button" onclick="closeWindow()">
      このページを閉じる
    </button>

    <div class="footer">
      このウィンドウなんもないから閉じてね！
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const reason = urlParams.get('reason');
    const reasonText = document.getElementById('reason-text');

    const reasons = {
      'proxy': 'プロキシサーバー経由での接続が検出されました',
      'vpn': 'VPN経由での接続が検出されました',
      'mobile': 'モバイル通信での接続が検出されました',
      'unauthorized': 'このIPアドレスでは既に認証済みです。同じIPアドレスからの多重認証はブロックされます'
    };

    reasonText.textContent = reasons[reason] || '不明な理由';

    function closeWindow() {
      window.close();

      setTimeout(() => {
        const button = document.querySelector('.close-button');
        button.textContent = 'Discordに戻ってください';
        button.style.background = '#43b581';
      }, 100);
    }

    setTimeout(() => {
      const button = document.querySelector('.close-button');
      let countdown = 10;
      button.textContent = `${countdown}秒後に閉じます...`;

      const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          button.textContent = `${countdown}秒後に閉じます...`;
        } else {
          clearInterval(interval);
          window.close();
          button.textContent = 'Discordに戻ってください';
        }
      }, 1000);
    }, 5000);
  </script>
</body>
</html>
